
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Accounts for the sticky header height during anchor scrolling */
        scroll-padding-top: 5rem;
      }
      
      html, body {
        max-width: 100%;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        /* Primary background with a deep navy to black gradient */
        background: radial-gradient(circle at 50% -20%, #0a192f 0%, #050505 60%);
        background-attachment: fixed;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #e5e7eb;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }

      /* Secondary subtle gradient overlay for depth */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }

      .glass {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glow-cyan {
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.08);
      }

      /* Premium Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #050505;
      }

      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
        border: 2px solid #050505;
        transition: background 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* Firefox standard support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #1e293b #050505;
      }

      /* Utility to ensure zero unexpected layout shifts */
      .main-container {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
    </style>
